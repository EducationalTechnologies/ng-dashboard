<div>
  <style>

  </style>
  <div class="col-xs-5">


    <h3>
      <i class="fa fa-fw fa-hourglass"></i>Time investement</h3>
     
    <div class="progress" >
      <div class="progress-bar progress-bar-primary " role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
        style="width: 20%">
        <span class="sr-only">40% Complete (success)</span>
      </div>
      <div class="progress-bar bg-gray-active color-palette" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
        style="width: 40%">
        <span class="sr-only">40% Complete (success)</span>
      </div>
    </div>
  

    <h3>
      <i class="fa fa-fw fa-video-camera"></i>Videos</h3>

    <div class="progress progress-sm active">
      <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0"
        aria-valuemax="100" style="width: 20%">
        <span class="sr-only">20% Complete</span>
      </div>
    </div>

    <h3>
      <i class="fa fa-fw fa-quote-left"></i>Readings</h3>
    <div class="progress progress-xs">
      <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0"
        aria-valuemax="100" style="width: 60%">
        <span class="sr-only">60% Complete (warning)</span>
      </div>
    </div>
    <h3>
      <i class="fa fa-fw fa-refresh"></i>Practice</h3>

    <div class="progress progress-xxs">
      <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0"
        aria-valuemax="100" style="width: 60%">
        <span class="sr-only">60% Complete (warning)</span>
      </div>
    </div>

    <h3>
      <i class="fa fa-fw fa-pencil"></i>Graded assignment</h3>

    <div class="progress progress-xs">
      <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0"
        aria-valuemax="100" style="width: 60%">
        <span class="sr-only">60% Complete (warning)</span>
      </div>
    </div>
    <h3>
      <i class="fa fa-fw fa-book"></i>Peer reviews</h3>

    <div class="progress progress-xxs">
      <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0"
        aria-valuemax="100" style="width: 60%">
        <span class="sr-only">60% Complete (warning)</span>
      </div>
    </div>

  </div>
  <div class="col-xs-7" style="height: 500px">

    <canvas style=" height: 80%;" baseChart
     [datasets]="data" 
     [labels]="radarChartLabels" 
     [chartType]="radarChartType" 
     (chartHover)="chartHovered($event)"

     
      (chartClick)="chartClicked($event)"></canvas>


    <div class="form-group" *ngIf="sliderVisible">
      <div class="col-xs-10">
        <label>{{radarChartLabels[dim]}}</label>
        <input name="range2" type="range" min="0" max="10" 
        [(ngModel)]="data[1].data[dim]" 
        
        [ngModelOptions]="{standalone: true}"
          (change)="changeParam($event,i)">
      </div>

    </div>
