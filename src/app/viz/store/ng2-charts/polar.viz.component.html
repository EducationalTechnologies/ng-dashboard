<div class="row">
  <div class="col-xs-5 col-lg-5">

    <div *ngFor="let label of radarChartLabels; index as i">
      <h3>
        <i class="fa fa-fw fa-hourglass"></i>{{label}}</h3>

      <div class="progress">
        <div class="progress-bar bg-primary progress-bar-striped" role="progressbar" aria-valuenow="10" aria-valuemin="0"
          aria-valuemax="10" [style.width.px]="10*data[0].data[i]">
          <span class="sr-only">40% Complete (success)</span>
        </div>
      </div>
    </div>

  </div>
  <div class="col-xs-7 col-lg-7">

    <canvas style=" width: 100%;" baseChart [datasets]="data" [labels]="radarChartLabels" [chartType]="radarChartType"
      (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>


    <div class="form-group" *ngIf="sliderVisible">
      <div class="col-xs-10">
        <label>{{radarChartLabels[dim]}}</label>
        <input name="range2" type="range" min="0" max="10" [(ngModel)]="data[1].data[dim]" [ngModelOptions]="{standalone: true}"
          (change)="changeParam($event,i)">
      </div>

    </div>
    
  </div>
