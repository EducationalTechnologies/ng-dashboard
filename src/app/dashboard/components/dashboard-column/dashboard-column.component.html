<lte-card [title]="column.title" [options]="cardOptionsNewProject" (btnClick)="clickHeaderButton($event)">

    <ng-widget *ngFor="let widget of column.widgets" 
        [type]="widget.type" 
        [config]="widget.config" 
        [queryId]="widget.queryId"
        [resultsFormat]="widget.resultsFormat">
    </ng-widget>

</lte-card>
