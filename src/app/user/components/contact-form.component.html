<div class="container">
  <div class="col-md-5">
    <div class="form-area">
      <form role="form">
        <br style="clear:both">
        <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
        <div class="form-group">
          <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
        </div>
        <div class="form-group">
          <textarea class="form-control privacy-message" type="textarea" id="message" placeholder="Your Message"></textarea>
        </div>

        <button type="button"
        (click)="submit()"
        id="submit" name="submit" class="btn btn-primary pull-right">Submit</button>
      </form>
    </div>
  </div>
</div>
