<p>WUFF WUFF </p>
<div class="timeline-box">
  <div class="timeline-line">
  </div>
  <div class="timeline-indicator">
    <div class="timestamp">
      <div class="event-date">{{getDatestamp(event)}}</div>
      <div class="event-time">{{getTimestamp(event)}}</div>
    </div>
  </div>
  <mat-card class="timeline-card">
    <mat-card-header>
      <mat-card-title>
        {{event.actor}} {{event.verb}} {{event.object}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="timeline-card-content">
      <mat-expansion-panel class="CLICKLOG LOG-expansion-terms-and-conditions" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title class="log-expansion-terms-and-conditions">
            Details
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="terms-text" #termsAndConditions>
          Blah Stuff
        </div>
      </mat-expansion-panel>
      <mat-card-actions>
        <button mat-raised-button>
          <mat-icon>save_alt</mat-icon>
          DOWNLOAD
        </button>
        <button mat-raised-button>
          <mat-icon>delete</mat-icon>
          DELETE
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
