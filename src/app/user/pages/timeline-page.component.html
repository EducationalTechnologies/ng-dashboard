<section class="timeline-page mat-typography">
  <h1>Event Timeline</h1>

  <mat-card class="timeline-card filter-box">
    <mat-card-header>
      <mat-card-title>
        Filter by date
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="timeline-card-content">
      <mat-form-field>
        <input matInput [matDatepicker]="pickerFrom" placeholder="From">
        <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
        <mat-datepicker #pickerFrom></mat-datepicker>

      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="pickerTo" placeholder="To">
        <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
        <mat-datepicker #pickerTo></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
  </mat-card>


  <div class="event-timeline">
    <div class="timeline-day" *ngFor="let event of eventsByDay">
      <h2 class="timeline-day-header">{{ event.day }}</h2>
      <div class="timeline-day-events">
        <app-timeline-item *ngFor="let event of event.events" [event]="event"></app-timeline-item>
      </div>
    </div>
